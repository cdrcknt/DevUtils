<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevUtils - Developer Utilities</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-babel.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4L4 8l8 4 8-4-8-4zm-8 8l8 4 8-4M4 16l8 4 8-4"/>
                </svg>
                <span>DevUtils</span>
            </div>
            <nav>
                <button class="nav-item active" data-tool="json">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10m-10 4h10m-10 4h10"/>
                    </svg>
                    JSON Formatter
                </button>
                <button class="nav-item" data-tool="base64">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10M9 7v10m5-10v10m5-10v10"/>
                    </svg>
                    Base64 Converter
                </button>
                <button class="nav-item" data-tool="url">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    </svg>
                    URL Encoder
                </button>
                <button class="nav-item" data-tool="hash">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9h16M4 15h16M10 3L8 21m8-18l-2 18"/>
                    </svg>
                    Hash Generator
                </button>
                <button class="nav-item" data-tool="case">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19h16M4 15h16M9 11h6"/>
                    </svg>
                    Text Case Converter
                </button>
                <button class="nav-item" data-tool="lorem">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7h16M4 11h16M4 15h16"/>
                    </svg>
                    Lorem Ipsum Generator
                </button>
                <button class="nav-item" data-tool="color">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18M3 12h18"/>
                    </svg>
                    Color Converter
                </button>
                <button class="nav-item" data-tool="password">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3a9 9 0 0 0-9 9v9h18v-9a9 9 0 0 0-9-9z"/>
                    </svg>
                    Password Generator
                </button>
            </nav>
        </div>

        <div class="content-wrapper">
            <main>
                <!-- Existing tools -->
                <div class="tool-container active" id="json-tool">
                    <div class="tool-header">
                        <h2>JSON Formatter & Validator</h2>
                        <div class="actions">
                            <button class="btn" id="format-json">Format</button>
                            <button class="btn" id="minify-json">Minify</button>
                            <button class="btn" id="copy-json">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
                    </div>
                </div>

                <div class="tool-container" id="base64-tool">
                    <div class="tool-header">
                        <h2>Base64 Encoder/Decoder</h2>
                        <div class="actions">
                            <button class="btn" id="encode-base64">Encode</button>
                            <button class="btn" id="decode-base64">Decode</button>
                            <button class="btn" id="copy-base64">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="base64-input" placeholder="Enter text to encode/decode..."></textarea>
                    </div>
                </div>

                <div class="tool-container" id="url-tool">
                    <div class="tool-header">
                        <h2>URL Encoder/Decoder</h2>
                        <div class="actions">
                            <button class="btn" id="encode-url">Encode</button>
                            <button class="btn" id="decode-url">Decode</button>
                            <button class="btn" id="copy-url">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="url-input" placeholder="Enter URL to encode/decode..."></textarea>
                    </div>
                </div>

                <div class="tool-container" id="hash-tool">
                    <div class="tool-header">
                        <h2>Hash Generator</h2>
                        <div class="actions">
                            <select id="hash-algorithm">
                                <option value="MD5">MD5</option>
                                <option value="SHA-1">SHA-1</option>
                                <option value="SHA-256">SHA-256</option>
                                <option value="SHA-512">SHA-512</option>
                            </select>
                            <button class="btn" id="generate-hash">Generate</button>
                            <button class="btn" id="copy-hash">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="hash-input" placeholder="Enter text to hash..."></textarea>
                        <div id="hash-output" class="hash-output"></div>
                    </div>
                </div>

                <!-- New tools -->
                <div class="tool-container" id="case-tool">
                    <div class="tool-header">
                        <h2>Text Case Converter</h2>
                        <div class="actions">
                            <button class="btn" id="uppercase">UPPERCASE</button>
                            <button class="btn" id="lowercase">lowercase</button>
                            <button class="btn" id="titlecase">Title Case</button>
                            <button class="btn" id="sentencecase">Sentence case</button>
                            <button class="btn" id="copy-case">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="case-input" placeholder="Enter text to convert..."></textarea>
                    </div>
                </div>

                <div class="tool-container" id="lorem-tool">
                    <div class="tool-header">
                        <h2>Lorem Ipsum Generator</h2>
                        <div class="actions">
                            <select id="lorem-type">
                                <option value="words">Words</option>
                                <option value="sentences">Sentences</option>
                                <option value="paragraphs">Paragraphs</option>
                            </select>
                            <input type="number" id="lorem-count" class="number-input" value="5" min="1" max="100">
                            <button class="btn" id="generate-lorem">Generate</button>
                            <button class="btn" id="copy-lorem">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="lorem-output" placeholder="Generated text will appear here..." readonly></textarea>
                    </div>
                </div>

                <div class="tool-container" id="color-tool">
                    <div class="tool-header">
                        <h2>Color Converter</h2>
                        <div class="actions">
                            <input type="color" id="color-picker" class="color-input" value="#000000">
                            <input type="text" id="color-input" class="text-input" placeholder="#000000" value="#000000">
                            <button class="btn" id="convert-color">Convert</button>
                            <button class="btn" id="copy-color">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="color-output">
                            <div class="color-preview"></div>
                            <div class="color-values"></div>
                        </div>
                    </div>
                </div>

                <div class="tool-container" id="password-tool">
                    <div class="tool-header">
                        <h2>Password Generator</h2>
                        <div class="actions">
                            <input type="number" id="password-length" class="number-input" value="12" min="4" max="64">
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="include-uppercase" checked>
                                    ABC
                                </label>
                                <label>
                                    <input type="checkbox" id="include-lowercase" checked>
                                    abc
                                </label>
                                <label>
                                    <input type="checkbox" id="include-numbers" checked>
                                    123
                                </label>
                                <label>
                                    <input type="checkbox" id="include-symbols" checked>
                                    #$&
                                </label>
                            </div>
                            <button class="btn" id="generate-password">Generate</button>
                            <button class="btn" id="copy-password">Copy</button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div class="password-output">
                            <input type="text" id="generated-password" readonly>
                            <div id="password-strength" class="password-strength"></div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="main-footer">
                <div class="footer-content">
                    <div class="footer-text">
                        &copy; 2024 DevUtils. All rights reserved.
                    </div>
                    <div class="social-links">
                        <a href="https://github.com/cdrcknt" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/cedric-kent-centeno-8a9951274/" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://x.com" class="social-icon">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <a href="mailto:cdrcknt@gmail.com" class="social-icon">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
